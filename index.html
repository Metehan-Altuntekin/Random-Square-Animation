<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Squares Animation</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/specialiser.css">

  <style id="animation-css"></style> <!-- Filled by Script-->
</head>
<body>
  <div id="animation-zone"></div>
  <div id="specialiser">
    <button id="hide-button"><div class="left"></div><div class="right"></div></button>
    <label for="size-input">Size</label>
    <input type="range" id="size-input" min="2" max="100" value="10" step="2">
    <input type="number" id="size-input2" min="2" max="100" value="10" step="2">
    <label for="speed-input">Speed</label>
    <input type="range" id="speed-input" min="1" max="25" value="20">
    <input type="number" id="speed-input2" min="1" max="25" value="20">
    <label for="density-input">Density</label>
    <input type="range" id="density-input" min="50" max="100" value="85">
    <input type="number" id="density-input2" min="50" max="100" value="85">
    <label for="distance-input">Distance</label>
    <input type="range" id="distance-input" min="50" max="1000" value="300">
    <input type="number" id="distance-input2" min="50" max="1000" value="300">
  </div>

  <script src="scripts/tools.js"></script>
  <script src="scripts/squares.js"></script>
  <script src="scripts/input-sync.js"></script>
  <script src="scripts/specialise-area-events.js"></script>
</body>
</html>
